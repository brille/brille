name: Package and Deploy

on:
  pull_request:
  release:
    types: [created, edited, published]
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  source:
    name: Build Source distribution
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: pipx run build --sdist
    - run: pipx run twine check dist/*
    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/*.tar.gz

  wheel:
    name: Build ${{ matrix.python }} ${{ matrix.variant.platform }} wheel on ${{ matrix.variant.os }}
    runs-on: ${{ matrix.variant.os }}
    strategy:
      fail-fast: false
      matrix:
        variant:
          - {os: ubuntu-20.04, platform: 'manylinux', config: 'ubuntu'}
          - {os: ubuntu-20.04, platform: 'musllinux', config: 'ubuntu'}
          - {os: macos-11, platform: 'macosx', config: 'macos'}
          - {os: windows-2019, platform: 'win', config: 'windows'}
        python:
          - {version: '3.6', tag: 'cp36'}
          - {version: '3.7', tag: 'cp37'}
          - {version: '3.8', tag: 'cp38'}
          - {version: '3.9', tag: 'cp39'}
          - {version: '3.10', tag: 'cp310'}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    # Windows and macOS CIBuildwheel builds use system libraries, and need HDF5 installed ahead of time:
    - name: Setup micromamba environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        micromamba-version: 0.23.0
        environment-file: .github/config/gha-build-${{ matrix.variant.config }}.yml
        cache-env: true
        extra-specs: python=${{ matrix.python.version }}

    - uses: pypa/cibuildwheel@v2.8.0
      env:
        CIBW_BUILD: ${{ matrix.python.tag }}-${{ matrix.variant.platform }}*
        MACOSX_DEPLOYMENT_TARGET: "10.15"

    - name: Verify clean directory
      run: git diff --exit-code
      shell: bash

    - uses: actions/upload-artifact@v2
      with:
        name: "${{ matrix.python }}-${{ matrix.variant.platform }}"
        path: wheelhouse/*.whl

  draft:
    name: Deploy packages
    needs: [source, wheel]
    runs-on: ubuntu-20.04
    if: github.event_name == 'release'

    steps:
    - uses: actions/download-artifacts@v2
      id: download
      with:
        path: artifacts
    - name: Move artifacts into a single folder
      run: |
        mkdir dist
        find ${{ steps.download.outputs.download-path }} -type f -regex ".*\.\(tar\.gz\|whl\)" -exec mv {} dist/. \;
    - name: Attach artifacts to GitHub tagged draft release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        draft: ${{ github.event.action != 'published' }}
        prerelease: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: "dist/*.whl,dist/*.tar.gz"
    - name: Publish artifacts to PyPI
      if: ${{ github.event.action == 'published' }}
      uses: pypa/gh-action-pypi-publish@release/v1.5.0
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

  sphinx:
    runs-on: ubuntu-latest
    needs: [wheel]
    steps:
    - name: Checkout brille repository
      uses: actions/checkout@v2
      with:
        path: repository
    - name: Checkout brille.github.io repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        repository: brille/brille.github.io
        token: ${{ secrets.BRILLE_GITHUB_IO_TOKEN }}
        path: io
    - name: Download musl libc musllinux wheel
      uses: actions/download-artifact@v2
      id: path
      with:
        name: cp39-musllinux
        path: wheelhouse
    - name: Get downloaded wheel name
      id: wheel
      run: echo "::set-output name=wheel::wheelhouse/$(ls)"
      working-directory: wheelhouse
    - run: echo "${{ steps.wheel.outputs.wheel }}"
    - name: Sphinx Docker build
      uses: g5t/sphinxer@v2.1.0
      with:
        source_dir: repository
        pages_dir: io
        is_release: ${{ contains(github.event_name, 'release') }}
        create_readme: true
        wheel: "${{ steps.wheel.outputs.wheel }}"
        html_dir: ${{ github.head_ref }}