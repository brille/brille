name: C/C++ CI

on: [push]

jobs:
  setup-ubuntu:

    runs-on: ubuntu-latest

    steps:
      - name: install pybind11
        run: sudo apt install -y pybind11-dev

  build-ubuntu:

    runs-on: ubuntu-latest

    needs: setup-ubuntu

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest

