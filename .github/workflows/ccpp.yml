name: C/C++ CI

on: [push]

jobs:

  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - name: update cmake and pytest
      run: sudo pip3 install --upgrade cmake pytest
    - name: install pybind11
      run: git clone https://github.com/pybind/pybind11 && mkdir pybind11/build && cd pybind11/build && cmake .. && make install
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest

